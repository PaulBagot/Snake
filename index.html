<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/76d70cbe65.js" crossorigin="anonymous"></script>
    
    <title>Snake</title>
</head>
<body>
    <head>
        <h1>Snake Game</h1>
    </head>
    <main>
        <div id="contener-main">
            <p id="score">score: 0</p>
            <table id="grid">
                <tbody id="grid_body">
                </tbody>
            </table>
            
            <div id="contener-buttons">
                <button class='button' id="play_button"><em class="fa-solid fa-play fa-2xl"></em></button>
                <button class='button' id="reload_button"><em class="fa-solid fa-rotate-right fa-2xl"></em></button>
            </div>
            
            <h2 id="win"></h2>
        </div>
    </main>

    <footer>
        <div id="contener-footer">
            <ul>
                <li><p>Paul Bagot</p></li>
                <li><a href="https://github.com/PaulBagot">Github</a></li>
            </ul>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
